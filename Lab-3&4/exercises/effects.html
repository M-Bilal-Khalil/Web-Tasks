<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CSS Effects</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/effects.css">
</head>
<body>
  <header class="site-header">
  <div class="container">
    <h1 class="logo">Advances Effects</h1>
    <nav class="main-nav">
      <a href="../index.html">Home</a>
      <a href="effects.html" class="active">Advanced Effects</a>
    </nav>
  </div>
</header>


  <main class="container">
    <section class="card">
      <h2>Gradient Text Effect</h2>
      <p class="gradient-text">Beautiful Gradient Text Using CSS</p>
    </section>

    <section class="card">
      <h2>Custom Checkbox & Radio Buttons</h2>
      <div class="custom-controls">
        <label class="checkbox-container">Accept Terms
          <input type="checkbox" checked>
          <span class="checkmark"></span>
        </label>
        <label class="radio-container">Option A
          <input type="radio" checked name="radio">
          <span class="radiomark"></span>
        </label>
        <label class="radio-container">Option B
          <input type="radio" name="radio">
          <span class="radiomark"></span>
        </label>
      </div>
    </section>

    <section class="card">
      <h2>Loading Animation</h2>
      <div class="loader"></div>
    </section>

    <section class="card">
      <h2>Text Clipping with Background Image</h2>
      <div class="text-clip">UET Peshawar</div>
    </section>

    <section class="card">
      <h2>Complex Shadow Effect</h2>
      <div class="shadow-box">Shadow Magic ✨</div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container"><small>CS 224L — Web Technologies | Advanced CSS Effects</small></div>
  </footer>
</body>
</html>
