<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Form Styling</title>
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <style>
      .form-box {
        max-width: 420px;
        margin: auto;
      }
      .input.error {
        border-color: #ef4444;
        background: #fef2f2;
      }
      .input.success {
        border-color: #22c55e;
        background: #f0fdf4;
      }
      select {
        width: 100%;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #e6eefc;
        background: #fff;
      }
      select:focus {
        outline: 3px solid rgba(37, 99, 235, 0.12);
      }
      .msg {
        font-size: 0.9rem;
        margin-top: 6px;
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="logo">Form Styling</h1>
        <nav class="main-nav">
          <a href="../index.html">Home</a>
          <a href="forms.html" class="active">Forms</a>
        </nav>
      </div>
    </header>

    <main class="container">
      <section class="card form-box">
        <h2>Registration Form</h2>
        <label>Full Name</label>
        <input class="input" type="text" placeholder="Enter name" />

        <label>Email</label>
        <input class="input error" type="email" placeholder="Invalid email" />
        <div class="msg" style="color: #ef4444">
          Please enter a valid email.
        </div>

        <label>Department</label>
        <select>
          <option>Computer Science</option>
          <option>Electrical</option>
        </select>

        <label>Password</label>
        <input
          class="input success"
          type="password"
          placeholder="Strong password"
        />
        <div class="msg" style="color: #22c55e">Looks good!</div>

        <div style="margin-top: 12px">
          <button class="btn btn-primary">Submit</button>
          <button class="btn btn-ghost" disabled>Disabled</button>
        </div>
      </section>
    </main>
  </body>
</html>
