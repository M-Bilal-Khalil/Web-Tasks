<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Image Styling Portfolio</title>
  <link rel="stylesheet" href="../styles/main.css">
  <link rel="stylesheet" href="../styles/components.css">
  <link rel="stylesheet" href="../styles/effects.css">
  <style>
    .gallery { display:flex; gap:12px; flex-wrap:wrap; }
    .thumb { width:320px; }
    .overlay-title { font-weight:800; }
  </style>
</head>
<body>
  <header class="site-header">
  <div class="container">
    <h1 class="logo">Image Styling</h1>
    <nav class="main-nav">
      <a href="../index.html">Home</a>
      <a href="images.html" class="active">Images</a>
    </nav>
  </div>
</header>


  <main class="container">
    <section class="card">
      <h2>Rounded & circular images</h2>
      <div class="row">
        <img class="img-circle" src="../images/gallery/pic1.jpeg" alt="avatar">
        <img class="img-rounded" style="width:200px;height:130px;object-fit:cover;" src="../images/gallery/pic2.jpeg" alt="rounded">
      </div>
    </section>

    <section class="card">
      <h2>Hover effects, filters, overlays</h2>
      <div class="gallery">
        <div class="img-overlay thumb">
          <img src="../images/icons/icon.avif" alt="landscape">
          <div class="overlay">
            <div>
              <div class="overlay-title">Sunset</div>
              <div class="small">Image overlay with text</div>
            </div>
          </div>
        </div>

        <img class="img-filterable" style="width:320px;height:200px;object-fit:cover;border-radius:12px" src="https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?w=1200&q=60" alt="forest">

        <div class="product-card hover-raise" style="width:320px;">
          <img style="width:100%;height:160px;object-fit:cover;border-radius:10px" src="../images/icons/icon2.jpeg" alt="product">
          <h4>Product Name</h4>
          <p class="product-meta">Beautiful product image with shadow and border-radius</p>
          <div style="height:8px"></div>
          <a class="btn btn-primary btn-sm" href="#">Buy</a>
        </div>
      </div>
    </section>

    <section class="card">
      <h2>Object-fit & positioning</h2>
      <div class="row">
        <div style="width:220px;height:140px; overflow:hidden; border-radius:12px;">
          <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?w=800&q=60" style="width:100%;height:100%;object-fit:cover;object-position:center right;">
        </div>
        <div style="width:220px;height:140px; overflow:hidden; border-radius:12px;">
          <img src="../images/icons/icon.avif" style="width:100%;height:100%;object-fit:contain; background:#f3f4f6;">
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer"><div class="container">Back to labs â€” <a href="../index.html">Home</a></div></footer>
</body>
</html>
