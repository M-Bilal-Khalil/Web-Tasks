<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Responsive Data Table</title>
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/advanced.css" />
    <style>
      .table-wrap {
        width: 90%;
        max-width: 1100px;
        margin: 20px auto;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 8px;
        overflow: hidden;
      }
      th,
      td {
        padding: 12px;
        border-bottom: 1px solid #eef2ff;
        text-align: left;
      }
      @media (max-width: 820px) {
        /* convert to card layout */
        table,
        thead,
        tbody,
        th,
        td,
        tr {
          display: block;
          width: 100%;
        }
        tr {
          margin-bottom: 12px;
          background: #fff;
          border-radius: 8px;
          padding: 12px;
          box-shadow: 0 3px 10px rgba(0, 0, 0, 0.04);
        }
        td {
          border: 0;
          padding: 6px 0;
        }
        td::before {
          content: attr(data-label);
          font-weight: 700;
          display: block;
          color: #0d6efd;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Responsive Data Table</h1>
      <a href="../index.html" class="back-btn">‚Üê Back</a>
    </header>

    <main class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Course</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="ID">1</td>
            <td data-label="Name">Ali</td>
            <td data-label="Course">Web Tech</td>
            <td data-label="Grade">A</td>
          </tr>
          <tr>
            <td data-label="ID">2</td>
            <td data-label="Name">Sara</td>
            <td data-label="Course">Databases</td>
            <td data-label="Grade">B+</td>
          </tr>
          <tr>
            <td data-label="ID">3</td>
            <td data-label="Name">Bilal</td>
            <td data-label="Course">OS</td>
            <td data-label="Grade">A-</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <p>Table converts to accessible stacked cards on small screens.</p>
    </footer>
  </body>
</html>
