<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="../styles/base.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link rel="stylesheet" href="../styles/advanced.css" />
    <style>
      /* gallery */
      .gallery {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        grid-auto-rows: 120px;
        gap: 12px;
      }
      .photo {
        background: #e9f3ff;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .photo.large {
        grid-row: span 2;
        grid-column: span 2;
      }
      .photo .overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(
          180deg,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0.4)
        );
        opacity: 0;
        transition: opacity 0.18s;
        display: flex;
        align-items: flex-end;
        padding: 12px;
        color: #fff;
        font-weight: 600;
      }
      .photo:hover .overlay {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>CSS Grid Photo Gallery</h1>
      <a href="../index.html" class="back-btn">← Back</a>
    </header>

    <main>
      <div class="gallery">
        <div class="photo large"><div class="overlay">Mountains</div></div>
        <div class="photo"><div class="overlay">City</div></div>
        <div class="photo"><div class="overlay">Forest</div></div>
        <div class="photo"><div class="overlay">Seaside</div></div>
        <div class="photo large"><div class="overlay">Masonry</div></div>
        <div class="photo"><div class="overlay">Portrait</div></div>
        <div class="photo"><div class="overlay">Architecture</div></div>
      </div>
    </main>

    <footer>
      <p>
        Responsive grid gallery — uses span for masonry-like feel (pure CSS)
      </p>
    </footer>
  </body>
</html>
