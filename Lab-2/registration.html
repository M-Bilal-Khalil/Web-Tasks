<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration Form - Bilal Khalil</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <!-- ===== HEADER ===== -->
  <header>
    <nav class="navbar">
      <div class="logo">Web Technologies</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="registration.html" class="active">Registration</a></li>
        <li><a href="../index.html" class="main-home-btn">Main Site ⤴</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <main class="form-section">
    <h1>Student Registration Form</h1>

    <form class="registration-form" action="https://formspree.io/f/your-form-id" method="post">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />
      </div>

      <div class="form-group">
        <label for="regno">Registration Number</label>
        <input type="text" id="regno" name="regno" placeholder="e.g., 24PWBCS1094" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="example@uet.edu.pk" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter a secure password" required />
      </div>

      <div class="form-group">
        <label for="course">Select Course</label>
        <select id="course" name="course" required>
          <option value="">-- Select Course --</option>
          <option value="webtech">Web Technologies</option>
          <option value="ai">Artificial Intelligence</option>
          <option value="ds">Data Science</option>
          <option value="ps">Operating System</option>
          <option value="phy">Applied Physics</option>
          <option value="isl">Islamic Studies</option>
        </select>
      </div>

      <div class="form-group">
        <label>Semester</label>
        <div class="radio-group">
          <label><input type="radio" name="semester" value="1st" required /> 1st</label>
          <label><input type="radio" name="semester" value="2nd" /> 2nd</label>
          <label><input type="radio" name="semester" value="3rd" /> 3rd</label>
          <label><input type="radio" name="semester" value="4th" /> 4th</label>
        </div>
      </div>

      <div class="form-group terms">
        <label>
          <input type="checkbox" required />
          I agree to the <a href="#">terms and conditions</a>.
        </label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn-submit">Submit Registration</button>
      </div>
    </form>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>© 2025 Bilal Khalil | UET Peshawar</p>
  </footer>
</body>
</html>
